{% extends 'catalog/base.html' %}
{% block title %}Skystore: Добавление статьи{% endblock %}

{% block content %}
<!--Блок с базовым описанием сути страницы-->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 mb-5">Добавьте свою статью в блог Skystore</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">

                <!-- Отображение формы ArticleForm(forms.ModelForm) для добавления пользователем новой статьи-->
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="article_title"><strong>{{ form.article_title.label }}</strong></label>
                        <div>
                            {{ form.article_title }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="article_contents"><strong>{{ form.article_contents.label }}</strong></label>
                        <div>
                            {{ form.article_contents }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="image"><strong>{{ form.image.label }}</strong></label>
                        <div>
                            {{ form.image }}
                        </div>
                    </div>

                    <!-- Кнопки -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-outline-danger mt-4">Отправить</button>
                    </div>
                    <a href="{% url 'blog:blog_page' %}" class="btn btn-lg btn-primary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
