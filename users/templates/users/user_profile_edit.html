<!-- users/templates/users/user_profile_edit.html -->
{% extends "catalog/base.html" %}

{% block title %}Изменение профиля{% endblock %}

{% block content %}

<!--Блок с базовым описанием сути страницы-->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 mb-5">Изменение данных пользователя</h1>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card p-4 shadow-sm">
                <!-- Добавил enctype для корректной загрузки изображений -->
                <form method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label"><strong>{{ field.label }}</strong></label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <!-- Кнопки -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary mt-3">Сохранить изменения</button>
                        <a href="{% url 'catalog:home_page' %}" class="btn btn-lg btn-outline-secondary mt-3">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
