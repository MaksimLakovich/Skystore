<!-- Пагинация -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-5">

        <!-- Ссылка на предыдущую страницу -->
        {% if products.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ products.previous_page_number }}">Предыдущая</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link">Предыдущая</a>
        </li>
        {% endif %}

        <!-- Ссылки на все страницы -->
        {% for page_num in products.paginator.page_range %}
        <li class="page-item {% if products.number == page_num %}active{% endif %}">
            <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
        </li>
        {% endfor %}

        <!-- Ссылка на следующую страницу -->
        {% if products.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ products.next_page_number }}">Следующая</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link">Следующая</a>
        </li>
        {% endif %}

    </ul>
</nav>
