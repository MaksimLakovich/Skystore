{% extends 'catalog/base.html' %}
{% block title %}Skystore: Контактная информация{% endblock %}

{% block content %}
<!--Блок с базовым описанием сути страницы-->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 mb-5">Контакты</h1>
</div>

<!--Блок с карточками набора контактных данных-->
<div class="container">
    <div class="row text-start">
<!--Карточка 1 с контактными данными магазина, которые импортируются из БД-->
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25"><strong>Страна:</strong></td>
                            <td>{{ contacts_data.country }}</td>
                        </tr>
                        <tr>
                            <td class="w-25"><strong>ИНН:</strong></td>
                            <td>{{ contacts_data.tax_id }}</td>
                        </tr>
                        <tr>
                            <td class="w-25"><strong>Адрес:</strong></td>
                            <td>{{ contacts_data.address }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
<!--Карточка 2 с обратной связью-->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name"><strong>Имя:</strong></label>
                            <input type="text" name="name" class="form-control text-muted-secondary" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone"><strong>Телефон:</strong></label>
                            <input type="text" name="phone" class="form-control text-muted-secondary" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message"><strong>Сообщение:</strong></label>
                            <textarea type="text" name="message" class="form-control text-muted-secondary" id="message" placeholder="Напишите ваше сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
