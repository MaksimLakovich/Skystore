{% extends 'catalog/base.html' %}
{% block title %}Skystore: Удаление продукта{% endblock %}

{% block content %}
<!--Блок с базовым описанием сути страницы-->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h4 class="mb-5">Подтверждение удаления продукта:</h4>
    <h1 class="text-danger"><strong>"{{ product.product_name }}"</strong></h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card-body mt-4">
                <h4>Вы действительно хотите удалить данный продукт?</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-outline-danger mt-4">
                        Подтвердить
                    </button>
                    <button type="button" class="btn btn-lg btn-primary mt-4"
                            onclick="window.location.href='{% url 'catalog:home_page' %}'">
                        Отменить и вернуться к списку продуктов
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
