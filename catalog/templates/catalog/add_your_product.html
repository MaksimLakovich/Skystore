<!--ВАРИАНТ 2: использование CBV (class-based view):-->
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">
                <!-- Отображение формы ProductForm(forms.ModelForm) для добавления пользователем нового товара-->
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="product_name"><strong>{{ form.product_name.label }}</strong></label>
                        <div>
                            {{ form.product_name }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="description"><strong>{{ form.description.label }}</strong></label>
                        <div>
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="price"><strong>{{ form.price.label }}</strong></label>
                        <div>
                            {{ form.price }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="image"><strong>{{ form.image.label }}</strong></label>
                        <div>
                            {{ form.image }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="category"><strong>{{ form.category.label }}</strong></label>
                        <div>
                            {{ form.category }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-primary mt-4">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
