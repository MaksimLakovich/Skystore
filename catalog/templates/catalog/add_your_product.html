{% extends 'catalog/base.html' %}
{% block title %}Skystore: Добавление товара{% endblock %}

{% block content %}
<!--Блок с базовым описанием сути страницы-->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Добавьте свой продукт в каталог Skystore</h1>
</div>

<!--Блок контейнер для ввода данных о продукте-->
<div class="container">
    <div class="row text-start">
        <!--Карточка продукта-->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-4 mt-5">
                        <label for="product_name"><strong>Название продукта: </strong></label>
                        <input type="text" name="product_name" class="form-control text-muted-secondary" id="product_name"
                               placeholder="Введите название вашего продукта (max: 100 символов)" required>
                    </div>
                    <div class="mb-4">
                        <label for="description"><strong>Описание продукта: </strong></label>
                        <textarea type="text" name="description" class="form-control text-muted-secondary" id="description"
                                  placeholder="Введите описание вашего продукта" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="price"><strong>Стоимость продукта: </strong></label>
                        <input type="text" name="price" class="form-control text-muted-secondary" id="price"
                               placeholder="Укажите стоимость вашего продукта" required>
                    </div>
                    <div class="mb-4">
                        <label for="image"><strong>Изображение продукта: </strong></label>
                        <input type="image" name="image" class="form-control text-muted-secondary" id="image"
                               placeholder="Добавьте изображение для вашего продукта"  not required>
                    </div>
                    <div class="mb-4">
                        <label for="category"><strong>Категория продукта: </strong></label>
                        <input type="list" name="category" class="form-control text-muted-secondary" id="category"
                               placeholder="Выдерите категорию для вашего продукта"  not required>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary mb-3">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
