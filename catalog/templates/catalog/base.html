{% load static %}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Skystore{% endblock %}</title>
    <!-- Подключение статичеcких файлов со стилями Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .text-muted-secondary {
            opacity: 0.6; /* Сделать текст прозрачней до 60% */
            }

        .text-color {
            color: #16c4ff; /* Значение бирюзового цвета для текста соответствующее цвету картинки */
            }

        .product-image-home-page {
            width: 20%; /* Уменьшить масштаб изображения от его исходного размера */
            height: auto; /* Сохранить пропорции изображения */
            }

        /* Эффект при наведении на карточку товара */
        .card-hover {
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease;
            }
        .card-hover:hover {
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.6); /* Голубая тень */
            transform: scale(1.03); /* Лёгкое увеличение */
            }

        /* Эффект подсветки для названия продукта */
        .product-title-home-page {
            font-size: 1.3rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: #000; /* Основной цвет текста */
            background: linear-gradient(90deg, #000, #16c4ff, #000); /* Градиентный фон */
            background-size: 200%; /* Размер фона для движения */
            -webkit-background-clip: text; /* Обрезка фона по тексту */
            -webkit-text-fill-color: transparent; /* Заполнение текста прозрачным */
            animation: shimmer 3s infinite; /* Анимация движения */
            }
        .product-title-product-page {
            font-size: 3.0rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: #000; /* Основной цвет текста */
            background: linear-gradient(90deg, #000, #16c4ff, #000); /* Градиентный фон */
            background-size: 200%; /* Размер фона для движения */
            -webkit-background-clip: text; /* Обрезка фона по тексту */
            -webkit-text-fill-color: transparent; /* Заполнение текста прозрачным */
            animation: shimmer 3s infinite; /* Анимация движения */
            }
        /* Анимация пробегающей подсветки */
        @keyframes shimmer {
            0% {
                background-position: 200% 0;
                }
            100% {
                background-position: -200% 0;
                }
            }
    </style>
</head>

<body>
<!-- Подключение подшаблона с меню (верхняя часть с навигацией) -->
{% include 'catalog/menu.html' %}

<!-- Подключение основного контента страницы -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!--Нижняя часть с футером (подвал)-->
<footer>
    <div class="container border-top pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                SkyStore
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Рассылки</a></li>
                    <li><a class="text-muted" href="#">Телеграм боты</a></li>
                    <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                    <li><a class="text-muted" href="#">Веб-приложения</a></li>
                    <li><a class="text-muted" href="#">Микросервисы</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'catalog:contacts_page' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Подключение статичеcких файлов со скриптами Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
